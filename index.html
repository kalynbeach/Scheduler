<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    
    <!-- LESS -->
    <link rel="stylesheet/less" type="text/css" href="less/styles.less" />
    
  </head>

  <body>
    <div class="container">

      <!-- Header Section -->
      <div class="row header">
        <div class="col-md-4 title">
          <span>
            <h1>Scheduler</h1>
          </span>
        </div>

        <!-- Controls -->
        <div class="col-md-8 controls">
          <button class="btn btn-default control-buttons" id="new-shift-button">New Shift</button>
          <button class="btn btn-default control-buttons" id="edit-shift-button">Edit Shift</button>

          <!-- New Shift Form -->
          <form class="form-inline" role="form" id="new-shift-form">
            <!-- Week Select -->
            <div class="form-group" id="week-select-form">
              <label class="sr-only">Week Select</label>
              <div class="btn-group" data-toggle="buttons" id="week">
                <label class="btn btn-default">
                  <input type="radio" name="options" id="this-week" value="This Week"> This Week
                </label>
                <label class="btn btn-default">
                  <input type="radio" name="options" id="next-week" value="Next Week"> Next Week
                </label>
              </div>
            </div>
            <!-- Day Select -->
            <div class="form-group" id="day-select-form">
              <label for="day">Day: </label>
              <select class="form-control" id="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
              </select>
            </div>
            <!-- Time Select-->
            <div class="form-group" id="time-select-form">
              <label for="start-time">Start: </label>
              <select class="form-control" id="start-time">
                <option value="4:30 AM">4:30 AM</option>
                <option value="4:45 AM">4:45 AM</option>
                <option value="5:00 AM">5:00 AM</option>
                <option value="5:15 AM">5:15 AM</option>
                <option value="5:30 AM">5:30 AM</option>
                <option value="5:45 AM">5:45 AM</option>
                <option value="6:00 AM">6:00 AM</option>
                <option value="6:15 AM">6:15 AM</option>
                <option value="6:30 AM">6:30 AM</option>
                <option value="6:45 AM">6:45 AM</option>
                <option value="7:00 AM">7:00 AM</option>
                <option value="7:15 AM">7:15 AM</option>
                <option value="7:30 AM">7:30 AM</option>
                <option value="7:45 AM">7:45 AM</option>
                <option value="8:00 AM">8:00 AM</option>
                <option value="8:15 AM">8:15 AM</option>
                <option value="8:30 AM">8:30 AM</option>
                <option value="8:45 AM">8:45 AM</option>
                <option value="9:00 AM">9:00 AM</option>
                <option value="9:15 AM">9:15 AM</option>
                <option value="9:30 AM">9:30 AM</option>
                <option value="9:45 AM">9:45 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="10:15 AM">10:15 AM</option>
                <option value="10:30 AM">10:30 AM</option>
                <option value="10:45 AM">10:45 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="11:15 AM">11:15 AM</option>
                <option value="11:30 AM">11:30 AM</option>
                <option value="11:45 AM">11:45 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="12:15 PM">12:15 PM</option>
                <option value="12:30 PM">12:30 PM</option>
                <option value="12:45 PM">12:45 PM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="1:15 PM">1:15 PM</option>
                <option value="1:30 PM">1:30 PM</option>
                <option value="1:45 PM">1:45 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="2:15 PM">2:15 PM</option>
                <option value="2:30 PM">2:30 PM</option>
                <option value="2:45 PM">2:45 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="3:15 PM">3:15 PM</option>
                <option value="3:30 PM">3:30 PM</option>
                <option value="3:45 PM">3:45 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="4:15 PM">4:15 PM</option>
                <option value="4:30 PM">4:30 PM</option>
              </select>
              <label for="end-time">End: </label>
              <select class="form-control" id="end-time">
                <option value="8:30 AM">8:30 AM</option>
                <option value="8:45 AM">8:45 AM</option>
                <option value="9:00 AM">9:00 AM</option>
                <option value="9:15 AM">9:15 AM</option>
                <option value="9:30 AM">9:30 AM</option>
                <option value="9:45 AM">9:45 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="10:15 AM">10:15 AM</option>
                <option value="10:30 AM">10:30 AM</option>
                <option value="10:45 AM">10:45 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="11:15 AM">11:15 AM</option>
                <option value="11:30 AM">11:30 AM</option>
                <option value="11:45 AM">11:45 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="12:15 PM">12:15 PM</option>
                <option value="12:30 PM">12:30 PM</option>
                <option value="12:45 PM">12:45 PM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="1:15 PM">1:15 PM</option>
                <option value="1:30 PM">1:30 PM</option>
                <option value="1:45 PM">1:45 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="2:15 PM">2:15 PM</option>
                <option value="2:30 PM">2:30 PM</option>
                <option value="2:45 PM">2:45 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="3:15 PM">3:15 PM</option>
                <option value="3:30 PM">3:30 PM</option>
                <option value="3:45 PM">3:45 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="4:15 PM">4:15 PM</option>
                <option value="4:30 PM">4:30 PM</option>
                <option value="4:45 PM">4:45 PM</option>
                <option value="5:00 PM">5:00 PM</option>
                <option value="5:15 PM">5:15 PM</option>
                <option value="5:30 PM">5:30 PM</option>
                <option value="5:45 PM">5:45 PM</option>
                <option value="6:00 PM">6:00 PM</option>
                <option value="6:15 PM">6:15 PM</option>
                <option value="6:30 PM">6:30 PM</option>
                <option value="6:45 PM">6:45 PM</option>
                <option value="7:00 PM">7:00 PM</option>
                <option value="7:15 PM">7:15 PM</option>
                <option value="7:30 PM">7:30 PM</option>
                <option value="7:45 PM">7:45 PM</option>
                <option value="8:00 PM">8:00 PM</option>
                <option value="8:15 PM">8:15 PM</option>
                <option value="8:30 PM">8:30 PM</option>
              </select>
            </div>
            <!-- Add Shift Button -->
            <button type="submit" class="btn btn-primary" id="add-shift-button">Add Shift</button>
          <!-- /New Shift Form-->  
          </form>

        <!-- /Controls -->
        </div>

      <!-- /Header Section -->  
      </div>

      <!-- This Week Section-->
      <div class="row">
        <div class="col-md-12 week-section" id="this-week-section">
          <div class="week-header" id="this-week-header">
            <h2>This Week</h2>
            <h3 id="this-week-hours">Hours: </h3>
          </div>
          <div class="col-md-1 day-section" id="this-monday">
            <h4>Monday</h4>
            <button type="button" class="btn btn-default btn-xs delete-button"> x </button>
            <div class="times-section" id="this-mon-times">

            </div>
          </div>
          <div class="col-md-1 day-section" id="this-tuesday">
            <h4>Tuesday</h4>
            <button type="button" class="btn btn-default btn-xs delete-button"> x </button>
            <div class="times-section" id="this-tue-times">

            </div>
          </div>
          <div class="col-md-1 day-section" id="this-wednesday">
            <h4>Wednesday</h4>
            <button type="button" class="btn btn-default btn-xs delete-button"> x </button>
            <div class="times-section" id="this-wed-times">

            </div>
          </div>
          <div class="col-md-1 day-section" id="this-thursday">
            <h4>Thursday</h4>
            <button type="button" class="btn btn-default btn-xs delete-button"> x </button>
            <div class="times-section" id="this-thu-times">

            </div>
          </div>
          <div class="col-md-1 day-section" id="this-friday">
            <h4>Friday</h4>
            <button type="button" class="btn btn-default btn-xs delete-button"> x </button>
            <div class="times-section" id="this-fri-times">

            </div>
          </div>
          <div class="col-md-1 day-section" id="this-saturday">
            <h4>Saturday</h4>
            <button type="button" class="btn btn-default btn-xs delete-button"> x </button>
            <div class="times-section" id="this-sat-times">

            </div>
          </div>
          <div class="col-md-1 day-section" id="this-sunday">
            <h4>Sunday</h4>
            <button type="button" class="btn btn-default btn-xs delete-button"> x </button>
            <div class="times-section" id="this-sun-times">

            </div>
          </div>
        </div>
      </div>

      <!-- Next Week Section-->
      <div class="row">
        <div class="col-md-12 week-section" id="next-week-section">
          <div class="week-header" id="next-week-header">
            <h2>Next Week</h2>
            <h3 id="next-week-hours">Hours: </h3>
          </div>
          <div class="col-md-1 day-section" id="next-monday">
            <h4>Monday</h4>
            <button type="button" class="btn btn-default btn-xs delete-button"> x </button>
            <div class="times-section" id="next-mon-times">

            </div>
          </div>
          <div class="col-md-1 day-section" id="next-tuesday">
            <h4>Tuesday</h4>
            <button type="button" class="btn btn-default btn-xs delete-button"> x </button>
            <div class="times-section" id="next-tue-times">

            </div>
          </div>
          <div class="col-md-1 day-section" id="next-wednesday">
            <h4>Wednesday</h4>
            <button type="button" class="btn btn-default btn-xs delete-button"> x </button>
            <div class="times-section" id="next-wed-times">

            </div>
          </div>
          <div class="col-md-1 day-section" id="next-thursday">
            <h4>Thursday</h4>
            <button type="button" class="btn btn-default btn-xs delete-button"> x </button>
            <div class="times-section" id="next-thu-times">

            </div>
          </div>
          <div class="col-md-1 day-section" id="next-friday">
            <h4>Friday</h4>
            <button type="button" class="btn btn-default btn-xs delete-button"> x </button>
            <div class="times-section" id="next-fri-times">

            </div>
          </div>
          <div class="col-md-1 day-section" id="next-saturday">
            <h4>Saturday</h4>
            <button type="button" class="btn btn-default btn-xs delete-button"> x </button>
            <div class="times-section" id="next-sat-times">

            </div>
          </div>
          <div class="col-md-1 day-section" id="next-sunday">
            <h4>Sunday</h4>
            <button type="button" class="btn btn-default btn-xs delete-button"> x </button>
            <div class="times-section" id="next-sun-times">

            </div>
          </div>
        </div>
      </div>



    <!-- /Container -->
    </div>

    
    

    <!-- Libs -->
    
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/less.js/dist/less-1.7.5.min.js"></script>
  
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
